    <nav id="navbar">
        <ul class="nav_list">
            <li><a href="trendy.html">Homepage</a></li>

    <section>
        <div>
            <h1>Create your playlist</h1>
            <p>This is a paragraph.</p>
        </div>
    </section>

    <section id="sec-form">
        <div id="form">
            <h3>Fill out this form to add music</h3>
            <form method="POST">
                <input class="coord" type="text" id="title" placeholder="Title" required="required">
                <input class="coord" type="text" id="artist" placeholder="Artist" required="required">
                <input class="coord" type="text" id="album" placeholder="Album" required="required">
                <br>
                <input type="button" id="Add" value="Add to your playlist">
                <input type="reset" id="reset" value="Reset">
            </form>
        </div>
    </section>

    <section>
        <div id="table">
            <h3>Your playlist !</h3>
            <table id="playlist">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                    </tr>
                </thead>
                <tbody id="playlist_body"></tbody>
            </table>

            <button class="btn" onclick="firstpage()">|<</button>
            <button class="btn" onclick="previouspage()"><</button>
            <span id="page"></span>
            <button class="btn" onclick="nextpage()">></button>
            <button class="btn" onclick="lastpage()">>|</button>
        </div>
    </section>

    <script src="../js/playlist.js"></script>

    <footer>
        <div id="footer-links">
            <ul id=footer>

                <li><a href="topAlbum.html">Support</a></li>
            </ul>
            <br>
        </div>
    </footer>

    </body>

    

</html>
